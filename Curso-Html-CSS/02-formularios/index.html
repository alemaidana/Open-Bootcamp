<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>

<form action="/">
	<div>
		<label for="nombre">nombre</label>
		<input type="text" name="nombre" placeholder="Ingresa tu nombre" id="nombre">
	</div>

	<div>
		<label for="edad">edad</label>
		<input type="number" name="edad" placeholder="Ingresa tu edad" id="edad">
	</div>

	<div>
		<label for="frase">frase-favorita</label>
		<textarea id="frase" name="frase"></textarea>
	</div>

	<button type="submit">Enviar</button>
	<button type="reset">Reset</button>
</form>

</body>
</html>
