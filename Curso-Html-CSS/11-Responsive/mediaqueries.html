<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MediaQueries</title>

<style type="text/css">
	h1{
		color: red;
		font-size: 4rem;
	}

	p{
		color: black;
		font-size: 2rem;
	}

	@media (min-width: 576px){

		h1{
			color: blue;
		}

	}

	@media (min-width: 995px){

		h1{
			color: green;
		}

	}

</style>
</head>
<body>

<h1>Titulo</h1>

<p>Este es un parrafo</p>

</body>
</html>
