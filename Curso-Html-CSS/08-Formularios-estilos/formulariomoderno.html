<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Moderno</title>
	<link rel="stylesheet" type="text/css" href="./css/estilo_formulario.css">
</head>
<body>


<div class="container">
	
<h3>Registrate en los formularios</h3>

	<div class="buttons">

		<button class="btn-google">
			<picture>
				
				<img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="logo-google">

			</picture>
			<span>Registrarse con google</span>
		</button>

		<button class="btn-twitter">
			<picture>T</picture>
		</button>

	</div>

	<div class="separador">
		<hr>
		<span>O...</span>
		<hr>
	</div>

	<form>
	  <div class="section-inputs">	
	
		<label for="name">
			<span>Nombre</span>
			<input type="text" name="name" id="name">
		</label>

		<label for="username">
			<span>Usuario</span>
			<input type="text" name="username" id="username">
		</label>
	
	 </div>
	

		<label for="email">
			<span>Email</span>
			<input type="email" name="email" id="email">
		</label>

		<label for="password">
			<span>Password</span>
			<input type="password" name="password" id="password" placeholder="6+ Caracteres">
		</label>

		<label for="checkbox" class="checkbox-input">
			<input type="checkbox" name="checkbox" id="checkbox">
			<span>Acepto los terminos</span>
		</label>


		<button type="submit" class="submit-btn">Crear Cuenta</button>	
	</form>

</div>

</body>
</html>
