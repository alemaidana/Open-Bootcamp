<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Multimedia</title>
</head>
<body>

	<section >
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="./assets/mario.png" alt="Mario Bros Video Game">	
	</section>

	<section>
		<h1>Aprendiendo a utilizar los vídeos</h1>
			<video controls loop autoplay muted>
            	<source src="./assets/video1.mp4" type="video/mp4" />
        	</video>
	</section>
	
	<section>
		<h1>Aprendiendo a utilizar los audios</h1>
		 <audio controls loop autoplay>
            <source src="./assets/Night Run Away - An Jone.mp3" type="audio/mp3" />
        </audio>
	</section>

</body>
</html>
